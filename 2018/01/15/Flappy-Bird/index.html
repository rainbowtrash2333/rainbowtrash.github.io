                <figure class="highlight c"><table><tr><td class="code"><pre><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">***flappy bird 游戏, 然而我忘记整么玩的了,就乱搞吧***</span></span><br><span class="line"><span class="comment">***           swad控制鸟, 记分没弄,就酱          ***</span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">"stdafx.h"</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;stdio.h&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;Windows.h&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;stdlib.h&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;conio.h&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;time.h&gt;</span></span></span><br><span class="line"></span><br><span class="line"><span class="comment">//全局变量</span></span><br><span class="line"><span class="keyword">int</span> high, width;</span><br><span class="line"><span class="keyword">int</span> score;</span><br><span class="line"><span class="class"><span class="keyword">struct</span> <span class="title">bird</span> &#123;</span></span><br><span class="line">	<span class="keyword">int</span> x;</span><br><span class="line">	<span class="keyword">int</span> y;</span><br><span class="line">	<span class="keyword">int</span> heath;</span><br><span class="line">	<span class="keyword">int</span> gravity;</span><br><span class="line">&#125;bird;</span><br><span class="line"><span class="class"><span class="keyword">struct</span> <span class="title">barrier</span> &#123;</span></span><br><span class="line">	<span class="keyword">int</span> y;</span><br><span class="line">	<span class="keyword">int</span> gap_high;</span><br><span class="line">	<span class="keyword">int</span> gap_x;</span><br><span class="line">&#125;barr[<span class="number">4</span>];</span><br><span class="line"></span><br><span class="line"><span class="comment">//初始化数据</span></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">starup</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	high = <span class="number">15</span>;</span><br><span class="line">	width = <span class="number">40</span>;</span><br><span class="line">	score = <span class="number">0</span>;</span><br><span class="line">	bird.x = high / <span class="number">2</span>;</span><br><span class="line">	bird.y = width / <span class="number">4</span>;</span><br><span class="line">	bird.heath = <span class="number">3</span>;</span><br><span class="line">	bird.gravity = <span class="number">6</span>;</span><br><span class="line">	barr[<span class="number">0</span>].y = width/<span class="number">2</span>;</span><br><span class="line">	barr[<span class="number">1</span>].y = width/<span class="number">4</span> *<span class="number">3</span>;</span><br><span class="line">	barr[<span class="number">2</span>].y = width;</span><br><span class="line">	barr[<span class="number">3</span>].y = width/<span class="number">4</span> *<span class="number">5</span>;</span><br><span class="line">	</span><br><span class="line">	<span class="comment">//随机生成障碍缺口参数</span></span><br><span class="line">	<span class="keyword">int</span> i;</span><br><span class="line">	srand((<span class="keyword">unsigned</span>)time(<span class="literal">NULL</span>));</span><br><span class="line">	<span class="keyword">for</span> (i = <span class="number">0</span>; i&lt;<span class="number">4</span>; ++i) &#123;</span><br><span class="line">		barr[i].gap_high = <span class="number">2</span> + rand() % <span class="number">2</span>;</span><br><span class="line">		barr[i].gap_x = rand() % (high - barr[i].gap_high);</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">//图形显示</span></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">show</span><span class="params">()</span> </span>&#123;</span><br><span class="line">	system(<span class="string">"cls"</span>);</span><br><span class="line">	<span class="keyword">int</span> i, j;</span><br><span class="line">	<span class="keyword">for</span> (i = <span class="number">0</span>; i &lt; high + <span class="number">1</span>; ++i) &#123;</span><br><span class="line">		<span class="keyword">for</span> (j = <span class="number">0</span>; j &lt; width + <span class="number">1</span>; ++j) &#123;</span><br><span class="line">			<span class="keyword">if</span> ((i == bird.x) &amp;&amp; (j == bird.y)) <span class="built_in">printf</span>(<span class="string">"@"</span>);</span><br><span class="line">			<span class="keyword">else</span> <span class="keyword">if</span> ((!((i &gt;= barr[<span class="number">0</span>].gap_x) &amp;&amp; (i &lt;= barr[<span class="number">0</span>].gap_x + barr[<span class="number">0</span>].gap_high)) &amp;&amp; (j == barr[<span class="number">0</span>].y)) || (!((i &gt;= barr[<span class="number">1</span>].gap_x) &amp;&amp; (i &lt;= barr[<span class="number">1</span>].gap_x + barr[<span class="number">1</span>].gap_high)) &amp;&amp; (j == barr[<span class="number">1</span>].y)) || (!((i &gt;= barr[<span class="number">2</span>].gap_x) &amp;&amp; (i &lt;= barr[<span class="number">2</span>].gap_x + barr[<span class="number">2</span>].gap_high)) &amp;&amp; (j == barr[<span class="number">2</span>].y))|| (!((i &gt;= barr[<span class="number">3</span>].gap_x) &amp;&amp; (i &lt;= barr[<span class="number">3</span>].gap_x + barr[<span class="number">3</span>].gap_high)) &amp;&amp; (j == barr[<span class="number">3</span>].y)))</span><br><span class="line">				<span class="built_in">printf</span>(<span class="string">"*"</span>);</span><br><span class="line">			<span class="keyword">else</span> <span class="built_in">printf</span>(<span class="string">" "</span>);</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="built_in">printf</span>(<span class="string">"\n"</span>);</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="built_in">printf</span>(<span class="string">"共%d分\t还有%d条生命\n"</span>, score, bird.heath);</span><br><span class="line">	Sleep(<span class="number">50</span>);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">//玩家控制部分</span></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">update_without_input</span><span class="params">()</span> </span>&#123;</span><br><span class="line">	<span class="keyword">char</span> input;</span><br><span class="line">	<span class="keyword">if</span> (_kbhit()) &#123;</span><br><span class="line">		input = _getch();</span><br><span class="line">		<span class="keyword">if</span> (input == <span class="string">'a'</span>) bird.y --;</span><br><span class="line">		<span class="keyword">if</span> (input == <span class="string">'d'</span>) bird.y ++;</span><br><span class="line">		<span class="keyword">if</span> (input == <span class="string">'w'</span>) bird.x --;</span><br><span class="line">		<span class="keyword">if</span> (input == <span class="string">'s'</span>) bird.x ++;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">//速度控制</span></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">speed_gravity</span><span class="params">(<span class="keyword">int</span> n)</span> </span>&#123;</span><br><span class="line">	<span class="keyword">static</span> <span class="keyword">int</span> i = <span class="number">0</span>;</span><br><span class="line">	++i;</span><br><span class="line">	<span class="keyword">if</span> (i &gt; n) &#123;</span><br><span class="line">		i = <span class="number">0</span>;</span><br><span class="line">		<span class="keyword">return</span> <span class="number">1</span>;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">speed</span><span class="params">(<span class="keyword">int</span> n)</span> </span>&#123;</span><br><span class="line">	<span class="keyword">static</span> <span class="keyword">int</span> i = <span class="number">0</span>;</span><br><span class="line">	++i;</span><br><span class="line">	<span class="keyword">if</span> (i &gt; n) &#123;</span><br><span class="line">		i = <span class="number">0</span>;</span><br><span class="line">		<span class="keyword">return</span> <span class="number">1</span>;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">//玩家不能控制部分</span></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">update_with_input</span><span class="params">()</span> </span>&#123;</span><br><span class="line">	</span><br><span class="line">	<span class="comment">//鸟下坠</span></span><br><span class="line">	<span class="keyword">if</span> (speed_gravity(bird.gravity)) bird.x++;</span><br><span class="line">	</span><br><span class="line">	<span class="comment">//障碍左移</span></span><br><span class="line">	<span class="keyword">if</span> (speed(<span class="number">7</span>)) &#123;</span><br><span class="line">		<span class="keyword">int</span> i;</span><br><span class="line">		<span class="keyword">for</span> (i = <span class="number">0</span>; i &lt; <span class="number">4</span>; ++i) barr[i].y--;		</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="comment">//循环生成障碍</span></span><br><span class="line">	<span class="keyword">if</span> (barr[<span class="number">0</span>].y == <span class="number">-1</span>) &#123;</span><br><span class="line">		<span class="class"><span class="keyword">struct</span> <span class="title">barrier</span> <span class="title">temp</span>;</span></span><br><span class="line">		barr[<span class="number">0</span>].y = width/<span class="number">4</span> *<span class="number">5</span>;</span><br><span class="line">		barr[<span class="number">0</span>].gap_high = <span class="number">2</span> + rand() % <span class="number">2</span>;</span><br><span class="line">		barr[<span class="number">0</span>].gap_x = rand() % (high - barr[<span class="number">0</span>].gap_high);</span><br><span class="line">		temp = barr[<span class="number">0</span>];</span><br><span class="line">		barr[<span class="number">0</span>] = barr[<span class="number">1</span>];</span><br><span class="line">		barr[<span class="number">1</span>] = barr[<span class="number">2</span>];</span><br><span class="line">		barr[<span class="number">2</span>] = barr[<span class="number">3</span>];</span><br><span class="line">		barr[<span class="number">3</span>] = temp;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="comment">//鸟与障碍碰撞</span></span><br><span class="line">	<span class="keyword">int</span> i;</span><br><span class="line">	<span class="keyword">for</span> (i = <span class="number">0</span>; i &lt; <span class="number">4</span>; ++i) &#123;</span><br><span class="line">		<span class="keyword">if</span> (bird.y == barr[i].y) &#123;</span><br><span class="line">			<span class="keyword">if</span> (!((bird.x &gt;= barr[i].gap_x) &amp;&amp; (bird.x &lt;= barr[i].gap_x + barr[i].gap_high))) &#123;</span><br><span class="line">				--bird.heath;</span><br><span class="line">				Sleep(<span class="number">500</span>);</span><br><span class="line">				bird.x = barr[i].gap_x + <span class="number">1</span>;</span><br><span class="line">			&#125;			</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">//游戏结束判定</span></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">game_over</span><span class="params">()</span> </span>&#123;</span><br><span class="line">	<span class="keyword">if</span> (bird.heath == <span class="number">0</span>) <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">	<span class="keyword">else</span> <span class="keyword">return</span> <span class="number">1</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 用于隐藏光标</span></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">HideCursor</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	CONSOLE_CURSOR_INFO cursor_info = &#123; <span class="number">1</span>, <span class="number">0</span> &#125;;  <span class="comment">// 第二个值为0表示隐藏光标</span></span><br><span class="line">	SetConsoleCursorInfo(GetStdHandle(STD_OUTPUT_HANDLE), &amp;cursor_info);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	starup();</span><br><span class="line">	HideCursor(); <span class="comment">// 隐藏光标</span></span><br><span class="line">	<span class="keyword">while</span> (game_over()) &#123;</span><br><span class="line">		update_with_input();</span><br><span class="line">		update_without_input();</span><br><span class="line">		show();</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="built_in">printf</span>(<span class="string">"游戏结束!\n"</span>);</span><br><span class="line">	system(<span class="string">"pause"</span>);</span><br><span class="line">	<span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
